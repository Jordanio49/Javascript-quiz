<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="timer">
      <div class="time-left">Time Left</div>
      <div class="seconds">60</div>
    </div>
    <div class="quiz-box">
      <header>
        <div class="title">Coding Quiz Challenge</div>
        <div class=rules>
          <p>
            Answer all the questions within the time limit to recieve your score. Any incorrect answers will penalize your score/time by 10 seconds!
          </p>
        </div>
        <div class="buttons">
          <button class="start-btn">Start Quiz!</button>
        </div>
      </header>
      <section>
        <div class="questions">
          <!-- The questions will be inserted here from javascript -->
        </div>
        <div class="buttons" id="answers">
          <!-- The answer choices will be inserted here from javascript -->
        </div>
      </section>
      <footer>
        <div class="validation"><!-- display correct or incorrect below questions--></div>
      </footer>
    
      <script src="./assets/js/script.js"></script>
  </body>
</html>
