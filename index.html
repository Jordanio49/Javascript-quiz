<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="highscores">View Highscores</div>
      <div id="time-left">Time Left</div>
      <div id="seconds"></div>

     <div id="title">Coding Quiz Challenge</div>
      <div id=rules>
        <p>
          Answer all the questions within the time limit to recieve your score. Any incorrect answers will penalize your score/time by 10 seconds!
        </p>
      </div>
    </div>

      <button id="start-btn">Start Quiz!</button>
      
      <div id="quizBox"> <!-- The questions will be inserted here from javascript --> 
        <button class="button" id="next"> <!-- each answer will be a button that pulls up the next question --> </button>
      </div>
      
      <div id="validate"> <!-- display correct or incorrect below questions--> </div>
      
      <script src="./assets/js/script.js"></script>
  </body>
</html>
